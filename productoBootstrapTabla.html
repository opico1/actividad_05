<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Registro de producto</title>
    <style>
        .botones{
            display: flex;
            justify-content: center;
        }

        td{
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registro de producto</h1>
        <table class="table table-bordered border-dark">
            <form class="row g-3 needs-validation" action="mensaje.html" method="POST" novalidate>
                <div>
                    <tr>
                        <td><label class="form-label" for="validationCodigo">Codigo:</label></td>
                        <td><input class="form-control" id="validationCodigo" type="text" required>
                            <div class="valid-feedback">Parece todo bien!</div>
                        </td>                        
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label class="form-label" for="validationDescripcion">Descripción:</label></td>
                        <td><input class="form-control" id="validationDescripcion" type="text" required>
                            <div class="valid-feedback">Parece todo bien!</div>
                        </td>                        
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label class="form-label" for="BarraValidation">Código de barra</label></td>
                        <td><input class="form-control" id="BarraValidation" type="number"  required>
                            <div class="valid-feedback">Parece todo bien!</div>
                        </td>                        
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label class="form-label" for="PrecioValidation">Precio unitario:</label></td>
                        <td>
                            <input class="form-control" id="PrecioValidation" type="number" placeholder="$ 0.00" step="0.01" required>
                            <div class="valid-feedback">Parece todo bien!</div>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label class="form-label" for="StockValidation">Stock:</label></td>
                        <td><input class="form-control" id="StockValidation" type="number" required>
                            <div class="valid-feedback">Parece todo bien!</div>
                        </td>                        
                    </tr>
                </div>                
                <tr>
                    <td><label class="form-label" for="ProveedorValidation">Proveedor:</label></td>
                    <td><input class="form-control" form="ProveedorValidation" type="text" required>
                        <div class="valid-feedback">Parece todo bien!</div>
                    </td>                    
                </tr>
                <div class="form-check">
                    <tr>
                        <td><label class="form-label">Estado:</label></td>
                        <td>
                            <input class="form-check-input" value="" id="invalidateCheck" type="checkbox" required>
                            <label class="form-check-label" for="invalidateCheck">Activo</label>
                            <div class="invalid-feedback">Debes checkear el estado!</div>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label class="form-label" for="CategoriaValidation">Categoría</label></td>
                        <td>
                            <select class="form-select" itemid="CategoriaValidation" name="categoria" id="categoria" required>
                                <option selected disabled value="">Seleccione una Categoria</option>
                                <option value="Cat_1">categoría 1   </option>
                                <option value="Cat_2">categoría 2</option>
                                <option value="Cat_3">categoría 3</option>
                                <option value="Cat_4">categoría 4</option>
                            </select>
                            <div class="valid-feedback">Parece todo bien!</div>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-primary" type="submit">Guardar</button>                        
                            <a href="../index.html"><button type="button" class="btn btn-secondary" >Cancelar</button></a>
                        </td>
                    </tr>
                </div>                
            </form>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
